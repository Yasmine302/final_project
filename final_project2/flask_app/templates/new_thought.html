<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Star Wars Fanatics</title>
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <h1 class="majority-width">Star Wars Fanatics</h1>
            <div>
                <a class="btn btn-primary" href="/home">Thoughts</a>
                <a class="btn btn-primary" href="/new/thought"">Post A Thought</a>
                <a class="btn btn-primary" href="/account/{{user.id}}">Account</a>
                <a class="btn btn-primary" href="/logout">Logout</a>
            </div>
        </div>
    </div> 
    <div class="container">
        <form action="/thought/create" method="post">
            <div>
            {% with messages = get_flashed_messages() %} 
            {% for message in messages: %} 
            <p class="error">{{message}}</p>
            {% endfor %} 
            {% endwith %}
            </div>   
            <div class="flex-container with-border majority-width">
                <div class="half-width"> 
                    <input type="hidden" name="id" value="id">
                    <div class="form-group">
                        <label for="title_show" class="form-label">Show:</label>
                        <input type="name" name="title_show" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="comment" class="form-label">Thoughts:</label>
                        <textarea id="comment" name="comment" rows="4" cols="50" class="form-control"></textarea>
                    </div>
                </div>
                <div class="half-width">
                    <div class="form-group">
                        <label for="num_stars" class="form-label">Stars:</label>
                        <input type="number" name="num_stars"  class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="submit" class="btn btn-success">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
