<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Star Wars Fanatics</title>
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <h1 class="majority-width">Star Wars Fanatics</h1>
            <div>
                <a class="btn btn-primary" href="/home">Thoughts</a>
                <a class="btn btn-primary" href="/new/thought">Post A Thought</a>
                <a class="btn btn-primary" href="/account/{{user.id}}">Account</a>
                <a class="btn btn-primary" href="/logout">Logout</a>
            </div>
        </div>
    </div>
    <div class="container with-border white">
        <div class="flex-container">
            <p>First Name:</p>
            <p class="half-width">{{user.first_name}}</p>
        </div>
        <div class="flex-container">
            <p>Last Name:</p>
            <p class="half-width">{{user.last_name}}</p>
        </div>
        <div class="flex-container">
            <p>Email:</p>
            <p class="half-width">{{user.email}}</p>
        </div>
        <div class="flex-container">
            <p>Password:</p>
            <p class="half-width">{{user.password}}</p>
        </div>
        <div class="flex-container">
            <p>Confirm Password:</p>
            <p class="half-width">{{user.password}}</p>
        </div>
        <p><a href="/account/edit/{{user.id}}">update account info</a></p>
    </div>   
</body>
</html>
