<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Star Wars Fanatics</title>
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <a href="/signin">Have an Account? Login here!</a>
        </div>
    </div>
    <div class="d-flex justify-content-around">
        <form action="/register" method="post" class="col-4 p-4">
            <h2 class="text-primary">Create An Account, Young Padawan</h2>
            <div>
            {% with messages = get_flashed_messages(category_filter=['register']) %} 
            {% for message in messages: %} 
            <p class="error">{{message}}</p>
            {% endfor %} 
            {% endwith %}
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirm">Confirm Password:</label>
                <input type="password" name="confirm" class="form-control">
            </div>
            <input type="submit" value="Create An Account" class="btn btn-primary">
        </form> 
    </div>
</body>
</html>
