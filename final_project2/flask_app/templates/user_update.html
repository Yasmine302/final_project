<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Star Wars Fanatics</title>
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <h1 class="majority-width">Star Wars Fanatics</h1>
            <div>
                <a class="btn btn-primary" href="/home">Thoughts</a>
                <a class="btn btn-primary" href="/new/thought">Post A Thought</a>
                <a class="btn btn-primary" href="/account/{{user.id}}">Account</a>
                <a class="btn btn-primary" href="/logout">Logout</a>
            </div>
        </div>
    </div>
        <div>
        {% with messages = get_flashed_messages() %} 
        {% for message in messages: %} 
        <p class="error">{{message}}</p>
        {% endfor %} 
        {% endwith %}
        </div>
        <form action="/user/update" method="post">
            <div class="flex-container with-border majority-width">
                <div class="half-width"> 
                    <input type="hidden" name="id" value="{{user.id}}">
                    <div class="form-group">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" name="title_show" value="{{user.first_name}}" class="form-control"> 
                    </div>
                    <div class="form-group">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" name="last_name" value="{{user.last_name}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" name="email" value="{{user.email}}" class="form-control">
                    </div>
                </div>
                <div class="half-width">
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" value="{{user.password}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm" class="form-label">Confirm Password:</label>
                        <input type="password" name="confirm" value="{{user.password}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="update" class="btn btn-success">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
